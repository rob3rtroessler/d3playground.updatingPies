<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>updating pie charts</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
<body>

	<!-- WRAPPER -->
	<div class="container-fluid" style="height: 100vh; padding-top: 1vh">
		<div class="row">
			<div class="col-10 offset-1" style="border: thin solid grey; border-radius: 5px;">

				<!-- HEADING -->
				<div class="row d-flex justify-content-center" style="height: 10vh; padding: 0; background: #bdbdbd;">
					<div class="align-self-center">
						<h1>updating pies</h1>
					</div>
				</div>

				<!-- CONTENT -->
				<div class="row" style="height: 80vh; background: lightgrey; padding: 0;">
					<div class="col-10 offset-1">
						<div class="row" style="height: 40vh; margin-top: 20vh; border: thin solid grey; border-radius: 10px">
							<div class="col" id="pieOneDiv"></div>
							<div class="col" id="pieTwoDiv"></div>
							<div class="col" id="pieThreeDiv"></div>
						</div>
					</div>
				</div>

				<!-- FOOTER -->
				<div class="row justify-content-center" style="height: 8vh; background: grey">
					<div class="align-self-center">
						<button onclick="changeData()">update pies</button>
					</div>
				</div>

			<!-- closing wrapper -->
			</div>
		</div>
	</div>


	<!-- - - - - - - - - - - - >
	<    Load JS libraries     >
	<- - - - - - - - - - - - -->

	<!-- BOOTSTRAP -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- D3 -->
	<script src="https://d3js.org/d3.v5.min.js"></script>

	<!-- OWN JS -->
	<script src="js/pieVis.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
